<h1>Cellular automata</h1>
<p>A demonstration of various cellular automata. An exercise in learning Coffeescript.</p>
<p>In order: Conway's Game of Life, Langton's Ant, and Wolfram's 1D cellular automaton (rule 30).</p>

<div class='cellular-automata'>
  <div id="debug"></div>
  <script type="text/javascript">

  </script>
