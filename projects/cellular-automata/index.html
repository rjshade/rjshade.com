<h1>Cellular automata</h1>
<p>A demonstration of various cellular automata. An exercise in learning Coffeescript.</p>
<p>In order: Conway's Game of Life, Langton's Ant, and Wolfram's 1D cellular automaton (rule 30).</p>

<div class='cellular-automata'>
  <div id="debug"></div>
  <div id='board' class='thumbnail-board'></div>
  <script type="text/javascript">
    var dims = { rows: 30, cols: 30, size: 5 }
    new Conway(dims);
    new Langton(dims);
    new Wolfram(dims);

    // Hacky way to add links to each thumbnail board: requires knowledge of
    // hardcoded class names from .coffee source.
    var caBoard = $(document).find('.cellular-automata').find('#board')
    caBoard.find('.conway').wrap("<a href='./conway'></a>");
    caBoard.find('.langton').wrap("<a href='./langton'></a>");
    caBoard.find('.wolfram').wrap("<a href='./wolfram'></a>");
  </script>
</div>
