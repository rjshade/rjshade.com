---
layout: default
---
<figure class="large-photo">
  <a href="/photos/files/original/{{ page.file }}" data-lightbox="{{ page.title }}">
    <img class="shadow-box test-m"
         srcset='/photos/files/{{ page.file }} 1x, /photos/files/retina/{{ page.file }} 2x'
         src='/photos/files{{ page.file }}'
         alt='{{ page.title }}' />
  </a>
  <figcaption>
    {{ page.title }}
    <span class="external-links">
    {% if page.instagram %}
      <a href="https://www.instagram.com/p/{{ page.instagram }}/">
        <img src="/images/instagram.svg" style="width: 25px" />
      </a>
    {% endif %}
    {% if page.flickr %}
      <a href="https://www.flickr.com/photos/rjshade/{{ page.flickr }}/">
        <img src="/images/flickr.svg" style="width: 25px" />
      </a>
    {% endif %}
    </span>
    {% if page.location or page.date %}
    <br/>
    <span class="date">
      {% if page.location %}{{ page.location }}{% endif %}{% if page.location and page.date %}, {% endif %}{% if page.date %}{{ page.date | date: "%Y" }}{% endif %}
    </span>
    {% endif %}
  </figcaption>
</figure>

{{ content }}

<div class="creative-commons">
  <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
    <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" />
  </a>
  <br/>
  This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
</div>
