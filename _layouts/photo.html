---
layout: default
---
<figure class="large-photo">
  <a href="/photos/files/original/{{ page.file }}" data-lightbox="{{ page.title }}">
    <img class="shadow-box test-m"
         srcset='/photos/files/{{ page.file }} 1x, /photos/files/retina/{{ page.file }} 2x'
         src='/photos/files{{ page.file }}'
         alt='{{ page.title }}' />
  </a>
  <figcaption>
    {{ page.title }}
    {% if page.exif.location or page.exif.date %}
    <br/>
    <span class="date">
      {% if page.exif.location %}{{ page.exif.location }}{% endif %}{% if page.exif.location and page.exif.date %}, {% endif %}{% if page.exif.date %}{{ page.exif.date | date: "%Y" }}{% endif %}
    </span>
    {% endif %}
  </figcaption>
</figure>


{{ content }}
