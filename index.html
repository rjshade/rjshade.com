<div class="post">
  <figure id="fp-image" class="large-photo shadow-box"></figure>
</div>

<script type="text/javascript">
// Cheeky little bit of JS + Jekyll/Liquid to load a random photo on load.
$(window).on("load", function() {
  var images = [
    {% assign portfolio_photos = site.photos | where: "front-page", "true" %}
    {% for photo in portfolio_photos %}
      ["{{ photo.title }}", "{{ photo.file }}"],
    {% endfor %}
  ]
  photo = images[Math.floor(Math.random() * images.length)]
  $('#fp-image').append(
      "<a href='/photos'>"
    +   "<img alt='" + photo[0] + "' srcset='/photos/files/" + photo[1] + " 1x, /photos/files/retina/" + photo[1] + " 2x' src='/photos/files/" + photo[1] + "' />"
    + "</a>")
});
</script>
