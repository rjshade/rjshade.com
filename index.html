<script type="text/javascript">
// Cheeky little bit of JS + Jekyll/Liquid to load a random photo on load.
$(window).on("load", function() {
  var images = [
    {% for photo in site.data.photos %}
      ["{{ photo.title }}", "{{ photo.file }}"],
    {% endfor %}
  ]
  photo = images[Math.floor(Math.random() * images.length)]
  $('#fp-image').append(
      "<a href='/photos'>"
    +   "<img alt='" + photo[0] + "' src='/images/photos/retina/" + photo[1] + "' />"
    + "</a>")
});
</script>
