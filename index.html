<script type="text/javascript">
$(window).load(function() {
  //  Initialize with a random subset of images. Don't want to load all.
  var image_html = ""
  var num_images = 5
  var images = getRandomImages(num_images);
  for (var i = 0; i < images.length; ++i) {
    image_html += "<div><a href='/photos'>" + getImageHTML(images[i], '800px', '500px') + "</a></div>"
  }

  $('#fp-slideshow').append(image_html)
  $("#fp-slideshow > div:gt(0)").hide();

  setInterval(function() { 
    $('#fp-slideshow > div:first')
      .fadeOut(1500)
      .next()
      .fadeIn(1500)
      .end()
      .appendTo('#fp-slideshow');
  },  3000);
});
</script>

<div id="frontpage">
  <div id="fp-slideshow" class="slideshow">
    <div>
      <!-- In case JS disabled, still display one image. -->
      <a href="/photos">
        <img src ='/images/photos/monument_valley.jpg' width='800px' height='500px'
             srcset='/images/photos/monument_valley.jpg 1x, /images/photos/retina/monument_valley.jpg 2x'/>
      </a>
    </div>
  </div>
